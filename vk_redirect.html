<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VK Redirect</title>
</head>
<body>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');

  if (code) {
    // Отправляем code на Apps Script
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwE_54kkTT01NSslTaKCayGdiFLqAoGChxmyrgLalCYohO3gv1K_JfKp572YQFcgpEplQ/exec?code=" + encodeURIComponent(code);
    window.location.href = scriptUrl;
  } else {
    document.body.innerHTML = "<h3>Ошибка: код авторизации не получен</h3>";
  }
</script>
</body>
</html>
